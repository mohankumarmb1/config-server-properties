eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus
  tracing:
    enabled: true
    sampling:
      probability: 1.0
zipkin:
  baseUrl: http://localhost:9411